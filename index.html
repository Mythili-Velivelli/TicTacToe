<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTicTacToe</title>
    <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
    <nav>TicTacToe</nav>
    <div class="gameContainer">
      
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxText"></span></div>
            <div class="box bt-0"><span class="boxText"></span></div>
            <div class="box bt-0 br-0"><span class="boxText"></span></div>
            <div class="box bl-0"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box br-0"><span class="boxText"></span></div>
            <div class="box bl-0 bb-0"><span class="boxText"></span></div>
            <div class="box bb-0 "><span class="boxText"></span></div>
            <div class="box br-0 bb-0"><span class="boxText"></span></div>
        </div>
        <div class="gameInfo">
            
            <h1>Lets play the Game!</h1>
            <div class="turnAndButton">
               <span class="info">Turn for <span style="font-size: 30px;">X</span></span>
               <button id="reset">Reset</button>
            </div>
            <div class="image">
                <img src="./assets/excited.gif" alt="Hurray! Won">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
